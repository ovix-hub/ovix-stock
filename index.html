<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de Stock & Impresiones 3D</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <div class="container">
    <header class="header">
      <h1>Control de Stock & Impresiones 3D</h1>
      <button id="themeToggle" class="btn toggle">Modo Claro / Oscuro</button>
    </header>

    <!-- Filtros -->
    <section class="filters">
      <input type="text" id="filterPiece" placeholder="üîç Buscar pieza‚Ä¶" />
      <select id="filterPrinter">
        <option value="">Todas las impresoras</option>
      </select>
      <select id="filterStatus">
        <option value="">Todos los estados</option>
        <option value="Ok">Ok</option>
        <option value="Reponer">Reponer</option>
      </select>
      <button id="clearFilters" class="btn small">Limpiar filtros</button>
    </section>

    <!-- Formulario -->
    <form id="stockForm" class="form-grid">
      <div class="form-group">
        <label for="name">Pieza</label>
        <select id="name" required></select>
      </div>

      <div class="form-group">
        <label for="material">Material</label>
        <select id="material" required>
          <option value="">Material</option>
          <option>PLA</option>
          <option>ABS</option>
          <option>PETG</option>
        </select>
      </div>

      <div class="form-group">
        <label for="colorPrint">Color a imprimir</label>
        <select id="colorPrint" required>
          <option value="">Color a imprimir</option>
          <option>Negro</option>
          <option>Blanco</option>
          <option>Aqua</option>
          <option>Rosa</option>
          <option>Natural</option>
        </select>
      </div>

      <div class="form-group">
        <label for="qtyPrint">Cant. a imprimir</label>
        <input type="number" id="qtyPrint" min="0" placeholder="0" required />
      </div>

      <div class="form-group">
        <label for="colorStock">Color en stock</label>
        <select id="colorStock" required>
          <option value="">Color en stock</option>
          <option>Negro</option>
          <option>Blanco</option>
          <option>Aqua</option>
          <option>Rosa</option>
          <option>Natural</option>
        </select>
      </div>

      <div class="form-group">
        <label for="qtyStock">Cant. en stock</label>
        <input type="number" id="qtyStock" min="0" placeholder="0" required />
      </div>

      <div class="form-group">
        <label for="status">Estado</label>
        <select id="status" required>
          <option value="Ok">Ok</option>
          <option value="Reponer">Reponer</option>
        </select>
      </div>

      <div class="form-group">
        <label for="printer">Impresora</label>
        <select id="printer" required>
          <option value="">Impresora</option>
          <option>Ender 3 v3 PLUS</option>
          <option>Ender 3 S1 Pro</option>
          <option>Ender 3 V2</option>
          <option>CR10 SPRO</option>
          <option>Prusa Mk3</option>
          <option>Prusa Mini</option>
          <option>CR10 MAX</option>
          <option>K1C</option>
        </select>
      </div>

      <div class="form-group full-width">
        <button type="submit" class="btn primary">Agregar pieza</button>
      </div>
    </form>

    <!-- Acciones -->
    <div class="actions">
      <button onclick="exportToCSV()" class="btn secondary">üì§ Exportar Pedido de Reposici√≥n</button>
    </div>

    <!-- Tabla -->
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Pieza</th>
            <th>Material</th>
            <th>Color Impresi√≥n</th>
            <th>Color Stock</th>
            <th>Qty Impresi√≥n</th>
            <th>Qty Stock</th>
            <th>Estado</th>
            <th>Impresora</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="stockBody"></tbody>
      </table>
    </div>

    <!-- Cat√°logo -->
    <section class="catalog">
      <h2>Cat√°logo de Piezas</h2>
      <form id="catalogForm" class="catalog-form">
        <input type="text" id="newPieceName" placeholder="Nueva pieza" required />
        <button type="submit" class="btn primary small">Agregar</button>
      </form>
      <ul id="catalogList" class="catalog-list"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
